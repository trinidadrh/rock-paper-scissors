<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    // Computer randomly selects rock, paper or scissors

    function computerPlay() {
      let choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * choices.length)];
    } 

    // IF computer and user choose same, prompt select again
    //    IF computer selects rock, user wins if paper selected
    //    IF computer selects paper, user wins if scissors selected
    //    IF computer selects scissors, user wins if rock selected

    function playRound(playerSelection, computerSelection) {
      let firstCapitalizedPlayer = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1);
      let firstCapitalizedComputer = computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1);
      if (playerSelection.toLowerCase() == computerSelection) {
        return ("It's a DRAW!");
      } else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock") {
        return ("You WIN! " + firstCapitalizedPlayer + " beats " + firstCapitalizedComputer);
      } else if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
        return ("You WIN! " + firstCapitalizedPlayer + " beats " + firstCapitalizedComputer);
      } else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") {
        return ("You WIN! " + firstCapitalizedPlayer + " beats " + firstCapitalizedComputer);
      } else {
        return ("You LOSE! " + firstCapitalizedComputer + " beats " + firstCapitalizedPlayer);
      computerPlay();
      }
    }

    // User prompted to select rock, paper or scissors
    // Compare computer selection and user selection

    function game() {
      let playerPrompt = prompt('Type "paper", "rock" or "scissors" here:', "");
      let playerSelection = playerPrompt;
      let computerSelection = computerPlay();
      console.log("You: " + playerSelection);
      console.log("Computer: " + computerSelection);
      console.log(playRound(playerSelection, computerSelection));
    }
    
    // Prompt another round of game

    game();
    game();
    game();
    game();
    game();

  </script>
</body>
</html>
